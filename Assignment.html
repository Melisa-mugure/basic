    <title>Table Assignment</title>
  <style>
    table{
      border: solid 1px lightgray;

      border-collapse: collapse;
      border-bottom: green solid 1px;
      width: 400px;
      margin: 2px;
    }

      .one{
        background-color: green;
        color: white;
      }

        .two{
          background-color: lightgoldenrodyellow;
          color: green;
        }
  </style>
</head>

</table>

</html>
