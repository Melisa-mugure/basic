<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<form action="">

  <label >Student name</label>
  <input type="text" placeholder="Enter name"><br><br>

  <label >Reg no</label>
  <input type="number" placeholder="Registration number"><br><br>

  <label >Phone Number</label>
  <input type="number" placeholder="Phone number"><br><br>

<label >Email</label>
  <input type="email" placeholder="Email address"><br><br>

  <label >Year of study</label>
  <input type="number" placeholder="Year of study"><br><br>

  <label >Parent/Guardian's name</label>
  <input type="text"><br><br>

  <textarea placeholder="About the Student" name="" id="" cols="30" rows="10"></textarea>

  <br><br>
  <label >Date of birth</label>
  <input type="date"><br><br>

  <label >Gender</label>
  <select required >

    <option value="" >select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="Other">Other</option>
  </select>

  <br><br>
  <button>submit</button>
</form>

</body>
</html>
