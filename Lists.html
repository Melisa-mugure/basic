<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
        ol,ul{
            list-style-type: circle;
            background-color: darksalmon;
        }
        ol li{
            background-color: darkslategrey;
        /*margin: 10px;*/
        }
        h2{
            font-family: Perpetua,cursive;
        }
    </style>
</head>
<body>

    <h2>Ordered lists</h2>

    <ol>
        <li>Mango</li>
        <li>Oranges</li>
        <li>Apple</li>
        <li>Bananas</li>
    </ol>

<h2>Unordered lists</h2>
    <ul>
    <li>Mazda</li>
    <li>Prado</li>
    <li>Premio</li>
    <li>Toyota</li>
</ul>
</body>
</html>
